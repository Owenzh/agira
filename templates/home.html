{% extends "base.html" %}
{% block body %}
<div id="app" v-cloak>
  <el-container>
    <el-header>Hi,Agira</el-header>
    <el-container class="content">
      <!--aside-->
      <el-aside width="200px">
        <el-menu background-color="#393D49" text-color="#c2c2c2">
          <el-menu-item>
            <template slot="title">
              <i class="el-icon-view"></i>
              <router-link to="/view">View</router-link>
            </template>
          </el-menu-item>

          <el-menu-item>
            <template slot="title">
              <i class="el-icon-message"></i>
              <router-link to="/message">Message</router-link>
            </template>
          </el-menu-item>

          <el-menu-item>
            <template slot="title">
              <i class="el-icon-setting"></i>
              <span>Settings</span>
            </template>
          </el-menu-item>
        </el-menu>

      </el-aside>
      <!-- main -->
      <el-main>
        <router-view></router-view>
        <p>${ test }</p>
        <el-row>
          <el-col :span="10">
            <dyn-line-chart v-bind:labels='labels_line' v-bind:datasets='datasets_line'></dyn-line-chart>
          </el-col>
        </el-row>
        <el-row v-if='debug'>
          <el-col :span="24">
            <horizontal-bar-chart></horizontal-bar-chart>
          </el-col>
        </el-row>
        <el-row v-if='debug'>
          <el-col :span="12">
            <line-chart></line-chart>
          </el-col>
          <el-col :span="12">
            <bar-chart></bar-chart>
          </el-col>
        </el-row>

        <el-row v-if='debug'>
          <el-col :span="12">
            <radar-chart></radar-chart>
          </el-col>
          <el-col :span="12">
            <pie-chart></pie-chart>
          </el-col>
        </el-row>
        <el-row v-if='debug'>
          <el-col :span="12">
            <polar-area-chart></polar-area-chart>
          </el-col>
          <el-col :span="12">
            <bubble-chart></bubble-chart>
          </el-col>
        </el-row>

      </el-main>
    </el-container>
  </el-container>
</div>
{% endblock %}
{% block scripts %}
<script src="../static/js/customed-charts.js"></script>
<script src="../static/js/scripts.js"></script>
{% endblock %}
